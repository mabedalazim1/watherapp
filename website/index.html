<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Ignore icon Err on chrome-->
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div id="app">
    <div class="contant">
      <div class="logo">&#8451;</div>
      <div class="holder headline">
        Weather Journal App
      </div>
      <div class="holder zip">
        <label for="zip">Zipcode :</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="43"></textarea>
        <button id="generate" type="submit">Generate<span></span></button>
      </div>

      <div class="holder entry">
        <div class="title" id="title" title="Please enter the code">Forecast weather </div>
        <div id="entryHolder">
          <div id="city"></div>
          <div id="temp"></div>
          <div id="content"></div>
          <div id="date"></div>

        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="https://www.pexels.com/photo/green-trees-under-blue-and-orange-sky-during-sunset-1107717/">Photo by Lisa
      from Pexels</a>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
